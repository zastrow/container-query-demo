<div class="watcher-film">
	<article class="film">
		<header class="film__header">
			<h3 class="film__title">
				{{ film.title }}
			</h3>
			<p class="film__director">
				<strong class="film__director-intro">Directed by</strong> {{ film.director }}
			</p>
		</header>
		<div class="film__poster">
			<img class="film__poster-image" src="{{ film.poster }}" alt="">
		</div>
	</article>
</div>
